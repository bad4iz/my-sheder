<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <select name="select" id="select">
        <option value="media/video/putya.mp4">путя</option>
        <option value="media/video/spiderman.mp4">паук</option>
    </select>
</head>
<body>

<canvas id="glslCanvas" data-fragment-url='glitch.frag'></canvas>

<script>
  var canvas = document.getElementById("glslCanvas");
  var sandbox = new GlslCanvas(canvas);
  var texCounter = 0;
  let mouse;
  var sandbox_content = "";
  var sandbox_title = "";
  var sandbox_author = "";
  var sandbox_thumbnail = "";
  canvas.style.width = '100%';
  canvas.style.height = '100%';

  sandbox.setUniform("u_texture","media/video/3p70VVlmt0A.webm");


  document.getElementById('select').onchange = (e) =>{
      sandbox.setUniform("u_video",e.target.value);
  }
</script>
</body>
</html>
